<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section section-add">
      <h3 class="section__name section-add__name">Add Item</h3>
      <div class="section-add__wrapper">
        <input class="input input_text input__new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section section-todo">
      <h3 class="section__name">Todo</h3>
      <ul class="list section-todo__list">
        <li class="list__item">
          <input class="input input_checkbox list__input" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="input input_text list__input list__input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="input input_checkbox list__input" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="input input_text list__input list__input_text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="section section-completed">
      <h3 class="section__name">Completed</h3>
      <ul class="list section-completed__list">
        <li class="list__item">
          <input class="input input_checkbox list__input" type="checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input class="input input_text list__input list__input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
